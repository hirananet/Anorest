<main>
  <header>
    <b>Canales</b>: desde aquí podrás visualizar la lista de canales en los que eres founder.
  </header>
  <p-table [value]="canales">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Registrado</th>
            <th>Ultimo mensaje</th>
            <th>Cambio topic</th>
            <th>Autor topic</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-canal>
        <tr>
            <td>
              {{canal.name}}
              <span>{{canal.last_topic}}</span>
            </td>
            <td>{{canal.time_registered}}</td>
            <td>{{canal.last_used}}</td>
            <td>{{canal.last_topic_time}}</td>
            <td>{{canal.last_topic_setter}}</td>
            <td>
              <button>Cliente</button>
              <button>Accesos</button>
              <button>Banneos</button>
            </td>
        </tr>
    </ng-template>
  </p-table>
</main>
